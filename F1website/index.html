<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>My F1 Website</title>
  </head>
  <body>
    <!-- template-uri pentru randarea listei de piloti -->
    <template id="driver-standings">
      <h1 class="standings-title">Current driver standings</h1>
      <div class="standings-info">
        <p class="standings-season"></p>
        <p class="standings-round"></p>
      </div>
      <ul class="standings-list"></ul>
    </template>
    <template id="driver">
      <div class="driver-item">
        <div class="driver-item__pos"></div>
        <div class="driver-item__name"></div>
        <div class="driver-item__points"></div>
      </div>
    </template>
    <!-- ////////////////////////////////////////// -->
    <header>
      <div id="logo">
        <img src="images/f1logo.png" alt="" />
      </div>
      <nav>
        <ul class="menu-list">
          <li class="standings-btn">Standings</li>
          <li class="tracks-btn">F1 Tracks</li>
          <li >Current Season</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="display"></div>
    </main>
    <footer></footer>
  </body>
</html>
