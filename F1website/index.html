<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="spinner.css" />
    <script src="modules/spinner.js" defer type="module"></script>
    <script src="modules/standings.js" defer type="module"></script>
    <script src="modules/calendar.js" defer type="module"></script>
    <script src="app.js" defer type="module"></script>
    <title>My F1 Website</title>
  </head>
  <body>
    <!-- template-uri pentru randarea listei de piloti -->
    <template id="driver-standings">
      <h1 class="standings-title">Current driver standings</h1>
      <div class="standings-info">
        <p class="standings-season"></p>
        <p class="standings-round"></p>
      </div>
      <ul class="standings-list"></ul>
    </template>
    <template id="driver">
      <div class="driver-item">
        <div class="driver-item__pos"></div>
        <div class="driver-item__name"></div>
        <div class="driver-item__points"></div>
      </div>
    </template>
    <template id="standings-header">
      <div class="standings-header">
        <div class="standings-header__pos">Position</div>
        <div class="standings-header__name">Driver Name</div>
        <div class="standings-header__points">Points</div>
      </div>
    </template>
    <!-- ////////////////////////////////////////// -->
    <!-- template pentru spinner -->
    <template class="loading-spinner">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </template>
    <!-- ////////////////////////////////////////////////// -->
    <!-- template pentru Calendar -->
    <template class="calendar">
        <h1 class="calendar-title">2021 Race calendar</h1>
        <div class="calendar-display">
          <ul class="calendar-list"></ul>
          <div class="calendar-controls">
            <button class="btn calendar-btn-prev">Previous</button>
            <div class="calendar-current-page">Page <span class="calendar-current-pg"></span> of <span class="calendar-total-pg"></span></div>
            <button class="btn calendar-btn-next">Next</button>
          </div>
        </div>
    </template>
    <template class="calendar-item">
        <div class="race-item">
            <div class="race-round"></div>
            <div class="race-name"></div>
            <div class="race-country"></div>
            <div class="race-date"></div>
            <a href="" class="race-info">Check track info</a>
        </div>
    </template>
    <template id="calendar-header">
        <div class="calendar-header">
          <div class="calendar-header__round">Round</div>
          <div class="calendar-header__name">Circuit Name</div>
          <div class="calendar-header__country">Circuit Country</div>
          <div class="calendar-header__date">Race Date</div>
          <div class="calendar-header__info">Race Info</div>
        </div>
    </template>
    <!-- ///////////////////////////////////////////////// -->
    <header>
      <div id="logo">
        <img src="images/f1logo.png" alt="" />
      </div>
      <nav>
        <ul class="menu-list">
          <div class="standings-btn">
            <li >Standings</li>
            <div class="standings-dropdown-wrapper">
              <li>Drivers</li>
              <li>Constructors</li>
            </div>
          </div>
          <li class="tracks-btn">Race Calendar</li>
          <li >Current Season</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="display"></div>
    </main>
    <footer> Made by Alex Miroiu</footer>
  </body>
</html>
